    <div class="e-content article-entry" itemprop="articleBody">
      
        <p><code>mvn</code>命令常用参数如下</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">-D : 指定参数，例如 -Dmaven.test.skip=true, 跳过单元测试</span><br><span class="line">-P : 指定Profile配置，可以用于区分环境</span><br><span class="line">-e : 显示出错信息</span><br><span class="line">-o : 离线执行命令，不从远程仓库更新包</span><br><span class="line">-X : 显示maven允许的debug信息</span><br><span class="line">-U : 强制远程更新snapshot的插件和依赖</span><br><span class="line">-s : 指定配置文件，例如可以指定一个配置文件 -s ./settings.xml</span><br><span class="line">-P&#123;profiles&#125; : 激活配置，例如配置ga配置文件: -Pga</span><br></pre></td></tr></table></figure>

<p><code>mvn</code>常用命令如下</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"># maven打包</span><br><span class="line">mvn package</span><br><span class="line"># maven跳过测试打包</span><br><span class="line">mvn package -Dmaven.test.skip=true</span><br></pre></td></tr></table></figure>
